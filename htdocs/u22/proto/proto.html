<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <title>Google Maps: 地図の表示</title>
    <!-- スタイルシートの読み込み -->
    <link href="./map.css" rel="stylesheet">
    <!-- Google Mapsライブラリの読み込み -->
    <!--
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp5WWek2UfefRedLBrejFP4rBtk0Z8Qc4"></script>
    -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp5WWek2UfefRedLBrejFP4rBtk0Z8Qc4&callback=initMap">
    </script>
</head>
<body>

<h1>これがGOOGLE APIの力だ！</h1>

<!-- 地図が描画されるキャンパス -->
<div id="map"></div>


<!-- JavaScriptの読み込み -->
<script src="./map.js"></script>
<script src ="./map.js"></script>
</body>
</html>
